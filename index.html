<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    

    /* h1 {color:hsl(0,0%,100%);} */
  </style> -->
</head>
<body>
  <div class="main">
    <div id="image">
      <picture>
        <source media="(min-width:720px)" srcset="images/image-header-desktop.jpg">
        <!-- ,<img src="images/image-header-desktop.jpg" alt="header-desktop" srcset=""> -->
        <img src="images/image-header-mobile.jpg" width="auto">
      </picture>
    </div>
    <div id="card">
      <div id="content">
        <h1>
          Get <span class="viola">insights</span> that help your business grow.
        </h1>
       
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      
      <div id="col">
        <div id="col1">
          <h2>10k+</h2> 
          <span>
            companies
          </span>
        </div>
        <div id="col2">
          <h2>314</h2> 
          <span>
            templates
          </span>
        </div>
        <div id="col3">
          <h2>12M+</h2> 
          <span>
            queries
          </span>
          
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/DamnItAzriel" target="_blank">Pankaj Pawar</a>.
  </div>
</body>
</html>
